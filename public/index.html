<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebRTC Call App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap (optional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container py-4">

    <!-- User and Controls -->
    <div class="d-flex align-items-center mb-3">
      <h5 class="me-3">Your name: <span id="user-name">…</span></h5>
      <button id="call" class="btn btn-primary me-2">Call!</button>
      <button id="hangup" class="btn btn-secondary" disabled>Hangup</button>
    </div>

    <!-- Incoming offers will render here -->
    <div id="answer" class="mb-3"></div>

    <!-- Video layout -->
    <div class="row g-2">
      <!-- Local -->
      <div class="col-md-6">
        <video
          id="local-video"
          class="w-100 rounded"
          autoplay
          muted
          playsinline
        ></video>
      </div>
      <!-- Remote -->
      <div class="col-md-6">
        <video
          id="remote-video"
          class="w-100 rounded"
          autoplay
          playsinline
        ></video>
      </div>
    </div>
  </div>

  <!-- Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Inject your Render & TURN URLs here -->
  <script>
    window.SIGNALING_SERVER_URL = 'http://localhost:8181';
  </script>

  <!-- Load your module (which itself imports socketListeners.js) -->
  <script type="module" src="/scripts.js"></script>
</body>
</html>
